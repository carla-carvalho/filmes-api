version: '3'

services:
  database:
    image: postgres
    ports:
      - '5432:5432'
    container_name: postgres
    restart: always 
    volumes:
      - postgres-disk:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Post8
      POSTGRES_DB: films-api

volumes:
  postgres-disk:

